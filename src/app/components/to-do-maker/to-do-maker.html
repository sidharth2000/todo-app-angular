<div class="card maker-box">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="toDoForm">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Task Name" formControlName="taskName">
            </div>
            <div class="row" style="margin-top: 4%;">
                <div class="form-group col-sm-6">
                    <select class="form-select text-center" formControlName="taskPriority">
                        <option hidden [defaultSelected]="true">Priority</option>
                        <option value="1">LOW</option>
                        <option value="2">MEDIUM</option>
                        <option value="3">HIGH</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <input type="date" class="form-control" formControlName="taskDate">
                </div>
            </div>
            <div class="text-center row buttons">
                <div class="col-sm-6">
                    <button class="btn btn-success"  style="border-radius: 30px; width: 70%;" type="submit">ADD</button>
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-danger" style="border-radius: 30px; width: 70%;" type="reset">RESET</button>
                </div>
            </div>
            
        </form>
    </div>
</div>
